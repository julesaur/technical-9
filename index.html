<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Art 109 - TE 9</title>
    <link rel="stylesheet" href="./style.css" />

    <!--Loading GLTF example script, as a module script, it will call all the other required sources from the script.-->
    <script src="./client2.js" type="module"></script>
  </head>
  <body>
       <h1>Rabbit Spaceship</h1>
       <p>
         I made a 3D model of a spaceship using Blender. I was not expecting to be abstract and one dimensional.
         Below is a screenshot of what I wanted the model to look like:

       </p>

       <button onclick="myFunction()">Click to View Image</button>
       <br>
       <div id="myDIV" style="display:none;">
       <img src="./assets/actualship.png" style="width:300px;height:200px;" >
       </div>
    <!--client2.js selects the div with an id of "space" and places the scene within it.-->
    <div id="space"></div>





    <script>
    function myFunction() {
      var x = document.getElementById("myDIV");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    </script>

  </body>
</html>
